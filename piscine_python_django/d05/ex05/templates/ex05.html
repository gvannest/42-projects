<!DOCTYPE html>
<html lang='en'>
    <body>
        <form method='POST'>
            <label>Indiquez le film a supprimer :</label>
            {% csrf_token %}
            <select name='movie'>
            {% for x in movies%}
            <option value="{{x.episode_nb}}">{{x.title}}</option>
            {% endfor %}
            </select>
            <button type='submit' name='submit' value='movie'>Remove</button>
        </form>
    </body>
</html>
