<!DOCTYPE html>
<html lang='en'>
    <body>
        <form method='POST'>
            {% csrf_token %}
            <label>Indiquez le film a supprimer :</label>
            <select name='movie'>
            {% for x in movies%}
            <option value="{{x.1}}">{{x.0}}</option>
            {% endfor %}
            </select>
            <input type="text" name="text_movie">
            <div>
            <button type='submit' name='submit' value='submit'>Submit</button>
            </div>
        </form>
    </body>
</html>
